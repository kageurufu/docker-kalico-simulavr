[include generic-simulavr.cfg]

[mcu]
serial: /tmp/pseudoserial
restart_method: arduino

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[display_status]

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[firmware_retraction]
retract_length: 0.5
retract_speed: 75
unretract_speed: 75
unretract_extra_length: 0

[extruder]
pressure_advance: 0.1
pressure_advance_smooth_time: 0.01
