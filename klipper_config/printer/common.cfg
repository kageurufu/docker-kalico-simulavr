[mcu]
serial: /tmp/pseudoserial
restart_method: arduino

[heater_bed]
heater_pin: PD6
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: PA3

[heater_fan heater_fan]
pin: PA4
off_below: 0.0
shutdown_speed: 1.0
max_power: 1.0

[controller_fan controller_fan]
pin: PA5
off_below: 0.2
shutdown_speed: 1.0
max_power: 1.0

[output_pin test_pin]
pin: PA6

[output_pin test_pwm_pin]
pin: PA7
pwm: True
cycle_time: 0.1

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 210, 190
probe_count: 5, 5
mesh_pps: 2, 2
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0
relative_reference_index: 12

[bed_screws]
screw1: 30, 230
screw1_name: rear left screw
screw2: 200, 230
screw2_name: rear right screw
screw3: 200, 67.7
screw3_name: front right screw
screw4: 30, 67.7
screw4_name: front left screw
horizontal_move_z: 5

[firmware_retraction]
retract_length: 0.5
retract_speed: 75
unretract_speed: 75

[force_move]
enable_force_move: True

[gcode_arcs]

[respond]

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[display_status]
