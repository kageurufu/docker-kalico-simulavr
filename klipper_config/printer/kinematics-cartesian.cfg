[printer]
kinematics: cartesian
max_velocity: 600
max_accel: 6000
max_z_velocity: 15
max_z_accel: 200

[stepper_x]
step_pin: PB7
dir_pin: !PC5
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC2
position_endstop: 0
position_max: 235
homing_speed: 100
homing_retract_dist: 0

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
position_max: 235
homing_speed: 100
homing_retract_dist: 0

[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC4
position_endstop: 0
position_max: 250
homing_retract_dist: 0
