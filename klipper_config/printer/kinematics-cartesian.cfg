[printer]
kinematics: cartesian
max_velocity: 600
max_accel: 6000
max_z_velocity: 15
max_z_accel: 200

[stepper_x]
step_pin: PB0
dir_pin: !PB1
enable_pin: !PB2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB3
position_endstop: 0
position_max: 235
homing_speed: 100
homing_retract_dist: 0

[stepper_y]
step_pin: PB4
dir_pin: !PB5
enable_pin: !PB6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB7
position_endstop: 0
position_max: 235
homing_speed: 100
homing_retract_dist: 0

[stepper_z]
step_pin: PC0
dir_pin: PC1
enable_pin: !PC2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
position_max: 250
homing_retract_dist: 0
