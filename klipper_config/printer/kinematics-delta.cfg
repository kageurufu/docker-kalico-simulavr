[printer]
kinematics: delta
max_velocity: 600
max_accel: 6000
max_z_velocity: 15
max_z_accel: 200
delta_radius: 150

[stepper_a]
step_pin: PB0
dir_pin: !PB1
enable_pin: !PB2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB3
position_endstop: 0
homing_speed: 100
homing_retract_dist: 0
arm_length: 315

[stepper_b]
step_pin: PB4
dir_pin: !PB5
enable_pin: !PB6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB7
position_endstop: 0
homing_speed: 100
homing_retract_dist: 0
arm_length: 315

[stepper_c]
step_pin: PC0
dir_pin: PC1
enable_pin: !PC2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
homing_speed: 100
homing_retract_dist: 0
arm_length: 315

[delta_calibrate]
radius: 130
